<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DatingDating</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <h2>DatingDating.dk</h2>
    <h1>Create your account</h1>
    <p>or <a href="https://www.dating.dk/">sign in </a> to your account</p>
    <main id="maincontent">
      <form>
        <label for="email">Email</label><br />
        <input type="email" id="email" name="email" required /><br /><br />

        <label for="password">Password</label><br />
        <!-- OBS OBS lige nu vises krav for password meget grimt under message. Dette skal gÃ¸res med CSS -->
        <input
          type="password"
          id="password"
          name="password"
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
          required
        />
        <div id="message">
          <h3>Password must contain the following:</h3>
          <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
          <p id="capital" class="invalid">
            A <b>capital (uppercase)</b> letter
          </p>
          <p id="number" class="invalid">A <b>number</b></p>
          <p id="length" class="invalid">Minimum <b>8 characters</b></p>
        </div>
        <br /><br />

        <label for="first-name">First name</label><br />
        <input
          type="text"
          id="first-name"
          name="first-name"
          required
        /><br /><br />

        <label for="last-name">Last name</label><br />
        <input
          type="text"
          id="last-name"
          name="last-name"
          required
        /><br /><br />

        <label>Gender</label><br />
        <input type="radio" id="male" name="gender" value="male" />
        <label for="male">Male</label><br />
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Female</label><br />
        <input type="radio" id="other" name="gender" value="other" />
        <label for="other">Other</label><br /><br />

        <label for="dob">Date of birth</label><br />
        <input type="date" id="dob" name="dob" required /><br /><br />

        <label for="zip">Zip code</label><br />
        <input
          type="number"
          id="zip"
          name="zip"
          min="1"
          max="9999"
          required
        /><br /><br />

        <label for="city">City</label><br />
        <input type="text" id="city" name="city" required /><br /><br />

        <label for="nationality">Nationality</label><br />
        <select name="nationality" id="nationality">
          <option value="denmark">Denmark</option>
          <option value="sweden">Sweden</option>
          <option value="norway">Norway</option>
          <option value="germany">Germany</option>
          <option value="france">France</option>
          <option value="spain">Spain</option>
        </select>
        <br /><br />

        <label for="favcolor">Favorite color</label><br />
        <input type="color" id="favcolor" name="favcolor" /><br /><br />

        <label for="interest">Interest</label><br />
        <input type="checkbox" id="music" name="interest" value="music" />
        <label for="music">Music</label>
        <input type="checkbox" id="travel" name="interest" value="travel" />
        <label for="travel">Travel</label>
        <input type="checkbox" id="reading" name="interest" value="reading" />
        <label for="reading">Reading</label>
        <input type="checkbox" id="sports" name="interest" value="sports" />
        <label for="sports">Sports</label><br />
        <input type="checkbox" id="cooking" name="interest" value="cooking" />
        <label for="cooking">Cooking</label>
        <input type="checkbox" id="movies" name="interest" value="movies" />
        <label for="movies">Movies</label>
        <input type="checkbox" id="gaming" name="interest" value="gaming" />
        <input type="checkbox" id="art" name="interest" value="art" />
        <label for="art">Art</label><br />
        <input type="checkbox" id="fitness" name="interest" value="fitness" />
        <label for="fitness">Fitness</label>
        <input type="checkbox" id="chess" name="interest" value="chess" />
        <label for="chess">Chess</label>

        <br /><br />

        <label for="passport">Picture of passport</label><br />
        <input type="file" id="passport" name="passport" required />

        <br /><br />

        <label for="terms"
          >I accept <a href="https://www.dating.dk/">DatingDating.dk's</a> terms
          of service
        </label>
        <input type="checkbox" id="terms" name="terms" value="yes" required />
        <br />
        <label for="newsletter">I would like to receive a newsletter</label>
        <input
          type="checkbox"
          id="newsletter"
          name="newsletter"
          value="yes"
          required
        />

        <br /><br />
        <button type="submit">Create account</button>
      </form>
    </main>
    <footer>
      <a href="https://www.dating.dk/">Terms of Use</a>
      <a href="https://www.dating.dk/">Privacy Policy</a>
    </footer>
  </body>
</html>
